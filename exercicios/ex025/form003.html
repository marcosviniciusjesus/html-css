<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required minlength="30" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" required min="0" max="10" placeholder="0 a 10" value="5" step="0.1">
        </p>
        <p>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes" value="2020-07">
        </p>
        <p>
            <label for="dia">Dia</label>
            <input type="date" name="dia" id="dia" value="2020-07-14">
        </p>
        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="hora" value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
