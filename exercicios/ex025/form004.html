<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required minlength="5" maxlength="20">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required autocomplete="email">
        </p>
        <p>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
